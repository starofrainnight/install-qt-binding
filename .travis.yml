# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27

    - python: 3.4
      env: TOXENV=py34

    - python: 3.5
      env: TOXENV=py35

    - python: 3.6
      env: TOXENV=py36,mypy,flake8

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: python -m pip install -U tox

# command to run tests, e.g. python setup.py test
# Hell! Install pyside on py27, py34 needs about 30 minutes, depends on travis's
# network speed or remote download limits.
script: travis_wait 60 tox

# After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup
deploy:
  provider: pypi
  distributions: sdist
  user: starofrainnight
  password:
    secure: ""
  on:
    tags: true
    repo: starofrainnight/install-qt-binding
    python: 3.6
